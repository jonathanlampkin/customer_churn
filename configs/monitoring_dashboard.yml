# Monitoring Dashboard Configuration

# General settings
title: "Churn Prediction Model Monitoring"
refresh_interval_seconds: 300  # 5 minutes
theme: "light"

# Data sources
data_sources:
  - name: "drift_reports"
    path: "monitoring/drift"
    pattern: "drift_report_*.json"
    type: "json"
  
  - name: "health_reports"
    path: "monitoring/performance"
    pattern: "health_report_*.json"
    type: "json"
  
  - name: "alerts"
    path: "monitoring/alerts"
    pattern: "*.json"
    type: "json"

# Dashboard panels
panels:
  - title: "Model Health"
    type: "metrics"
    data_source: "health_reports"
    metrics:
      - name: "Model Age"
        field: "model_age_days"
        unit: "days"
        threshold_warning: 14
        threshold_critical: 30
      
      - name: "Loading Time"
        field: "loading_time_seconds"
        unit: "seconds"
        threshold_warning: 1.0
        threshold_critical: 3.0
      
      - name: "Prediction Time"
        field: "prediction_time_seconds"
        unit: "seconds"
        threshold_warning: 0.1
        threshold_critical: 0.5
  
  - title: "Performance Metrics"
    type: "time_series"
    data_source: "health_reports"
    metrics:
      - field: "performance_metrics.accuracy"
        label: "Accuracy"
      
      - field: "performance_metrics.roc_auc"
        label: "ROC AUC"
      
      - field: "performance_metrics.precision"
        label: "Precision"
      
      - field: "performance_metrics.recall"
        label: "Recall"
      
      - field: "performance_metrics.f1_score"
        label: "F1 Score"
  
  - title: "Data Drift Status"
    type: "status"
    data_source: "drift_reports"
    metric: "drift_ratio"
    thresholds:
      - value: 0.1
        color: "green"
      
      - value: 0.3
        color: "orange"
      
      - value: 1.0
        color: "red"
  
  - title: "Drifting Features"
    type: "table"
    data_source: "drift_reports"
    field: "drifted_features"
    limit: 10
  
  - title: "Recent Alerts"
    type: "alerts"
    data_source: "alerts"
    sort_by: "timestamp"
    sort_direction: "desc"
    limit: 10
    columns:
      - field: "timestamp"
        label: "Time"
      
      - field: "type"
        label: "Type"
      
      - field: "severity"
        label: "Severity"
      
      - field: "message"
        label: "Message" 